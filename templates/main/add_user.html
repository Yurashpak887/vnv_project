{% extends "base.html" %}

{% block title %} Add User {% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>ADD USER</h1>
                <form method="post" action="{% url 'add_user' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required maxlength="30">

                        {% if messages %}
                            <ul class="messages-err">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }} "{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label for="group" class="form-label">Group</label>
                        <select class="form-select" aria-label="Disabled select example" name="group" required>
                            <option value="" disabled selected>Choose the group</option>
                            {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
